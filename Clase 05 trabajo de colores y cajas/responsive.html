<!DOCTYPE html>
<html>
<head>
  <title>Responsive Design</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container {
      width: 100%;
    }
    .container div {
      height: 20vh; /* Un quinto de la altura de la pantalla */
      width: 100%;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header style="width: 100%; height: 150px; border: 1px solid black; background-color: lightgray; margin-bottom: 15px;"></header>
  <main style="max-width: 1200px; margin: 0 auto; border: 1px solid black;">
    <div class="boxA" style="width: 250px; height: 50vh; border: 1px solid black; background-color: lightblue; display: inline-block;">Soy</div>
    <div class="boxB" style="width: calc(55% - 50px); height: 50vh; border: 1px solid black; background-color: lightgreen; display: inline-block; margin: 0 25px;">Una</div>
    <div class="boxC" style="width: 100px; height: 50vh; border: 1px solid black; background-color: lightpink; display: inline-block;">Maquina</div>
    <p>En programacion.</p>
  </main>
</body>
</html>
